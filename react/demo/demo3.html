<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>03_component_basic</title>
</head>

<body>
    <div id="exanple1"></div>
    <div id="exanple2"></div>
    <script  src="../js/react.development-16.13.js"></script>
    <script  src="../js/react-dom.development-16.13.js"></script>
    <script  src="../js/babel.min-6.26.js"></script>
    
    <script type="text/babel">
    //1定义组件
    //1.1工厂函数组件
      function MyComponent(){
        return <h2>工厂函数组件</h2>
      }
    //1.2ES6类组件
      class MyComponent2 extends React.Component{
        render(){
          return <h2>ES6类组件</h2>
        }
      }

    //渲染组件标签
      ReactDOM.render(<MyComponent/>,document.getElementById('exanple1'));
      ReactDOM.render(<MyComponent2/>,document.getElementById('exanple2'));
    </script>
</body>

</html>
