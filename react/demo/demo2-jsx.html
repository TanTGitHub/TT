<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>02jsx</title>
</head>

<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <script  src="../js/react.development-16.13.js"></script>
    <script  src="../js/react-dom.development-16.13.js"></script>
    <script  src="../js/babel.min-6.26.js"></script>
    <script>
        let msg="I Like You!"
        let myId="Atguigu"
        const vDom1=React.createElement("h2",{id:myId.toLowerCase()},msg.toUpperCase())
        ReactDOM.render(vDom1,document.getElementById('test1'))
    </script>
    <script type="text/babel">
        const vDom2=<h3 id={myId.toUpperCase()}>{msg.toLowerCase()}</h3>
        ReactDOM.render(vDom2,document.getElementById('test2'))
    </script>

</body>

</html>
